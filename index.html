<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 300px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            margin-bottom: 20px;
        }
        .cover {
            width: 100%;
            height: 150px;
            background: url('cover.jpg') no-repeat center center/cover;
            border-radius: 10px 10px 0 0;
            position: relative;
            cursor: pointer;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: -50px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
        }
        .bio {
            margin-top: 10px;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bio textarea {
            width: 100%;
            height: 60px;
            background: transparent;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            text-align: center;
            font-size: 16px;
        }
        .save-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .tab-button {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-button.active {
            background: #007BFF;
        }
        .content-container {
            width: 300px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .content-container.active {
            display: block;
        }
        .post-container, .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .post-container textarea {
            width: 90%;
            height: 80px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .post-container button, .upload-container button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container input {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 90%;
        }
        .posts {
            margin-top: 20px;
            text-align: left;
            width: 90%;
            max-height: 200px;
            overflow-y: auto;
        }
        .post {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post-time {
            font-size: 12px;
            color: #bbb;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover" id="cover"></div>
        <input type="file" id="coverInput" accept="image/*" style="display: none;">
        <div class="profile">
            <img id="profilePic" src="profile.jpg" alt="Profile Picture">
            <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
            <h2>Ahmed Gamal</h2>
            <div class="bio">
                <textarea id="bioText" placeholder="Write your bio..."></textarea>
                <button class="save-button" id="saveBio">Save</button>
            </div>
        </div>
    </div>
    <div class="tabs">
        <button class="tab-button active" id="postTab">Post</button>
        <button class="tab-button" id="uploadTab">Audio</button>
    </div>
    <div class="content-container active" id="postContainer">
        <h3>Write a Post</h3>
        <div class="post-container">
            <textarea id="postText" placeholder="What's on your mind?"></textarea>
            <button id="addPost">Post</button>
        </div>
        <div class="posts" id="postsContainer"></div>
    </div>
    <div class="content-container" id="uploadContainer">
        <h3>Upload Audio</h3>
        <div class="upload-container">
            <input type="file" id="fileUpload" accept="audio/*">
            <button id="uploadButton">Upload</button>
        </div>
    </div>
    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbzhCeI6boFvW-1lUfz8_glxId-pGHnV5A4TQqkBv1C6UfacFFqR2XgUYZYS7VW6HZc/exec";

        // Switch between tabs
        document.getElementById('postTab').addEventListener('click', function() {
            document.getElementById('postContainer').classList.add('active');
            document.getElementById('uploadContainer').classList.remove('active');
            this.classList.add('active');
            document.getElementById('uploadTab').classList.remove('active');
        });

        document.getElementById('uploadTab').addEventListener('click', function() {
            document.getElementById('uploadContainer').classList.add('active');
            document.getElementById('postContainer').classList.remove('active');
            this.classList.add('active');
            document.getElementById('postTab').classList.remove('active');
        });

        // Save bio automatically on input
        document.getElementById('bioText').addEventListener('input', function() {
            saveData();
        });

        // Add new post
        document.getElementById('addPost').addEventListener('click', function() {
            let postText = document.getElementById('postText').value;
            if (postText) {
                let posts = JSON.parse(localStorage.getItem('posts')) || [];
                let timestamp = new Date().toLocaleString();
                posts.unshift({ text: postText, time: timestamp });
                document.getElementById('postText').value = '';
                displayPosts(posts);
                saveData();
            }
        });

        // Display posts
        function displayPosts(posts) {
            let postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = posts.map(post => `<div class='post'><p>${post.text}</p><div class='post-time'>${post.time}</div></div>`).join('');
        }

        // Load data from Google Sheets
        function loadData() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('bioText').value = data.bio;
                    document.getElementById('profilePic').src = data.profilePic;
                    document.getElementById('cover').style.backgroundImage = `url(${data.coverPic})`;
                    displayPosts(data.posts);
                });
        }

        // Save data to Google Sheets
        function saveData() {
            const data = {
                bio: document.getElementById('bioText').value,
                profilePic: document.getElementById('profilePic').src,
                coverPic: document.getElementById('cover').style.backgroundImage.slice(5, -2),
                posts: JSON.parse(localStorage.getItem('posts')) || []
            };
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        // Upload audio file
        document.getElementById('uploadButton').addEventListener('click', function() {
            let fileInput = document.getElementById('fileUpload');
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                alert('File selected: ' + file.name);
                // Add code here to upload the file to the server
            } else {
                alert('Please select a file to upload.');
            }
        });

        // Change profile picture and save to Google Sheets
        document.getElementById('profilePic').addEventListener('click', function() {
            document.getElementById('profilePicInput').click();
        });

        document.getElementById('profilePicInput').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                    saveData();
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Change cover picture and save to Google Sheets
        document.getElementById('cover').addEventListener('click', function() {
            document.getElementById('coverInput').click();
        });

        document.getElementById('coverInput').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('cover').style.backgroundImage = `url(${e.target.result})`;
                    saveData();
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
